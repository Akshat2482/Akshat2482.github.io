<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone 2 - Hand Camera</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: system-ui;
      background-color: #0b0c0d;
      background-image: url('bg.webp');
      background-size: cover;
      background-position: center;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    #status {
      position: absolute;
      top: 10px; left: 10px; right: 10px;
      border: 3px solid hsla(0,0%,100%,0.3);
      background: hsla(0,0%,100%,0.2);
      backdrop-filter: blur(12px);
      box-shadow: inset 0 0 8px 1px hsla(0,0%,100%,0.6);
      color: #fff;
      padding: 15px;
      border-radius: 1em;
      font-size: 15px;
      z-index: 10;
    }
    #connectBtn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 0.6em 1.4em;
      font: 700 20px system-ui;
      color: white;
      cursor: pointer;
      z-index: 100;
      border: 3px solid hsla(0,0%,100%,0.3);
      background: hsla(0,0%,100%,0.2);
      backdrop-filter: blur(2px);
      box-shadow: inset 0 0 8px 1px hsla(0,0%,100%,0.6);
      border-radius: 1em;
      letter-spacing: 0.04em;
      transition: background 0.18s, box-shadow 0.18s;
    }
    #connectBtn:hover {
      background: hsla(0,0%,100%,0.32);
      box-shadow: inset 0 0 14px 2px hsla(0,0%,100%,0.8);
    }
    #connectBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #codeDisplay {
      display: none;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 1.4em 2em;
      border-radius: 1em;
      border: 3px solid hsla(0,0%,100%,0.3);
      background: hsla(0,0%,100%,0.2);
      backdrop-filter: blur(12px);
      box-shadow: inset 0 0 8px 1px hsla(0,0%,100%,0.6);
      color: #fff;
      z-index: 50;
    }
    #codeDisplay p { margin: 0 0 0.4em; font-size: 14px; opacity: 0.7; }
    #codeDisplay span { font-size: 2em; font-weight: 700; letter-spacing: 0.12em; color: #fff; }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>
    <button id="connectBtn">START CAMERA</button>
    <div id="codeDisplay">
      <p>Enter this code on Phone 1</p>
      <span id="codeText"></span>
    </div>
    <div id="status">
      <div><strong>📱 PHONE 2 - HAND CAMERA</strong></div>
      <div id="statusCamera">Camera: Not started</div>
      <div id="statusModel">Model: Not loaded</div>
      <div id="statusHands">Hands: 0</div>
      <div id="statusConnection">Connection: Not connected</div>
      <div id="statusSending">Sending: No</div>
      <div id="connectionId" style="margin-top:10px; font-size:12px;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const connectBtn = document.getElementById('connectBtn');

    let hands, peer, connection;
    let isReady = false;
    let peerId = '';

    const myPeerId = 'hand-camera-' + Math.random().toString(36).substr(2, 9);

    connectBtn.addEventListener('click', async () => {
      connectBtn.disabled = true;
      connectBtn.textContent = 'STARTING...';
      document.getElementById('status').style.display = 'none';

      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.mozRequestFullScreen) el.mozRequestFullScreen();

      await init();
    });

    async function init() {
      try {
        updateStatus('statusCamera', 'Camera: Requesting...', 'warning');
        
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { exact: 'environment' },
            width: { ideal: 640 },
            height: { ideal: 480 }
          }
        });

        video.srcObject = stream;
        await video.play();

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        updateStatus('statusCamera', `Camera: Active (${video.videoWidth}x${video.videoHeight})`, 'success');

        updateStatus('statusConnection', 'Connection: Initializing...', 'warning');
        
        peer = new Peer(myPeerId);

        peer.on('open', (id) => {
          peerId = id;
          connectBtn.style.display = 'none';
          const codeDisplay = document.getElementById('codeDisplay');
          document.getElementById('codeText').textContent = id;
          codeDisplay.style.display = 'block';
        });

        peer.on('connection', (conn) => {
          connection = conn;
          document.getElementById('codeDisplay').style.display = 'none';
          
          conn.on('open', () => {
            isReady = true;
            updateStatus('statusSending', 'Sending: YES ✓', 'success');
          });

          conn.on('close', () => {
            isReady = false;
            updateStatus('statusConnection', 'Connection: Disconnected', 'error');
            updateStatus('statusSending', 'Sending: No', 'error');
          });
        });

        updateStatus('statusModel', 'Model: Loading...', 'warning');

        hands = new Hands({
          locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
          maxNumHands: 2,
          modelComplexity: 0,        // 0 = lite model, fastest
          minDetectionConfidence: 0.6,
          minTrackingConfidence: 0.4
        });

        hands.onResults(onHandResults);

        updateStatus('statusModel', 'Model: Loaded ✓', 'success');

        sendFrames();

      } catch (error) {
        console.error('Init error:', error);
        updateStatus('statusCamera', `Error: ${error.message}`, 'error');
        connectBtn.disabled = false;
        connectBtn.textContent = 'RETRY';
      }
    }

    async function sendFrames() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        await hands.send({image: video});
      }
      requestAnimationFrame(sendFrames);
    }

    function onHandResults(results) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const handsData = results.multiHandLandmarks || [];
      updateStatus('statusHands', `Hands: ${handsData.length}`, handsData.length > 0 ? 'success' : 'warning');

      handsData.forEach(landmarks => {
        drawSkeleton(landmarks);
      });

      let twoHandDistance = null;
      if (handsData.length === 2) {
        const hand1Index = handsData[0][8];
        const hand2Index = handsData[1][8];
        const dx = (hand1Index.x - hand2Index.x) * canvas.width;
        const dy = (hand1Index.y - hand2Index.y) * canvas.height;
        twoHandDistance = Math.sqrt(dx*dx + dy*dy);
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.8)';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(hand1Index.x * canvas.width, hand1Index.y * canvas.height);
        ctx.lineTo(hand2Index.x * canvas.width, hand2Index.y * canvas.height);
        ctx.stroke();
      }

      if (isReady && connection) {
        try {
          connection.send({
            type: 'hand',
            landmarks: handsData.length > 0 ? handsData : null,
            twoHandDistance: twoHandDistance,
            handCount: handsData.length
          });
        } catch (e) {
          console.error('Send error:', e);
        }
      }
    }

    function drawSkeleton(landmarks) {
      const connections = [
        [0,1],[1,2],[2,3],[3,4],
        [0,5],[5,6],[6,7],[7,8],
        [0,9],[9,10],[10,11],[11,12],
        [0,13],[13,14],[14,15],[15,16],
        [0,17],[17,18],[18,19],[19,20],
        [5,9],[9,13],[13,17]
      ];

      ctx.lineWidth = 2;
      ctx.lineCap = 'round';

      for (const [s, e] of connections) {
        const x1 = landmarks[s].x * canvas.width;
        const y1 = landmarks[s].y * canvas.height;
        const x2 = landmarks[e].x * canvas.width;
        const y2 = landmarks[e].y * canvas.height;
        const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
        gradient.addColorStop(0, 'rgba(255,150,200,0.8)');
        gradient.addColorStop(1, 'rgba(255,255,255,0.6)');
        ctx.strokeStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }

      for (let j = 0; j < landmarks.length; j++) {
        const x = landmarks[j].x * canvas.width;
        const y = landmarks[j].y * canvas.height;
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(255,255,255,0.5)';
        ctx.fill();
      }
    }

    function updateStatus(id, text, className) {
      const el = document.getElementById(id);
      el.textContent = text;
      el.className = className;
    }
  </script>
</body>
</html>
